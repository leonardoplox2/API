<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicci칩n de C치ncer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .maligno {
      color: #d9534f;
    }
    .benigno {
      color: #28a745;
    }
  </style>
  <script>
    async function enviarFormulario(event) {
      event.preventDefault();
      const data = {
        THINCKNESS: parseFloat(document.getElementById("THINCKNESS").value),
        SIZE: parseFloat(document.getElementById("SIZE").value),
        SHAPE: parseFloat(document.getElementById("SHAPE").value),
        ADHESION: parseFloat(document.getElementById("ADHESION").value),
        SINGLE: parseFloat(document.getElementById("SINGLE").value),
        NUCLEI: parseFloat(document.getElementById("NUCLEI").value),
        CHROMATIN: parseFloat(document.getElementById("CHROMATIN").value),
        NUCLEOLI: parseFloat(document.getElementById("NUCLEOLI").value),
        MITOSIS: parseFloat(document.getElementById("MITOSIS").value)
      };

      const respuesta = await fetch("/prediccion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const resultado = await respuesta.json();
      const resultadoElem = document.getElementById("resultado");
      resultadoElem.textContent = resultado.resultado || resultado.error;
      resultadoElem.className = resultado.valor === 1 ? "maligno" : "benigno";
    }
  </script>
</head>
<body>
  <h1>Predicci칩n de C치ncer de Mama</h1>
  <form onsubmit="enviarFormulario(event)">
    <label>THINCKNESS: <input id="THINCKNESS" type="number" required></label>
    <label>SIZE: <input id="SIZE" type="number" required></label>
    <label>SHAPE: <input id="SHAPE" type="number" required></label>
    <label>ADHESION: <input id="ADHESION" type="number" required></label>
    <label>SINGLE: <input id="SINGLE" type="number" required></label>
    <label>NUCLEI: <input id="NUCLEI" type="number" required></label>
    <label>CHROMATIN: <input id="CHROMATIN" type="number" required></label>
    <label>NUCLEOLI: <input id="NUCLEOLI" type="number" required></label>
    <label>MITOSIS: <input id="MITOSIS" type="number" required></label>
    <button type="submit">Predecir</button>
  </form>
  <p id="resultado"></p>
</body>
</html>
